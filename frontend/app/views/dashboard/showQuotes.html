<md-toolbar class="md-table-toolbar md-default ">
  <div class="md-toolbar-tools md-title">
    <span>Review Your Orders Here</span>
  </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container class="md-whiteframe-1dp">
  <table md-table md-row-select md-table md-row-select multiple ng-model="selected" md-progress="promise" >
    <thead md-head>
      <tr md-row>
        <th md-column >Order ID</th>
        <th md-column >Product Type</th>
        <th md-column >Client Details </th>
        <th md-column >Quantity</th>
        <th md-column >Date</th>
        <th md-column >Amount</th>
        <th md-column >Status</th>
        <th md-column >Actions</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-auto-select ng-repeat="x in details" style="text-transform: capitalize;">

				<td md-cell>{{x.orderId}}</td>
				<td md-cell>{{x.productTitle}}</td>
				<td md-cell>{{x.paymentType}}</td>
				<td md-cell>{{x.city}},{{x.state}},<br>{{x.landmark}},<br>{{x.zipcode}}</td>
				<td md-cell>{{x.date}}</td>
				<td md-cell> â‚¹{{x.amount}}</td>
				<td md-cell>{{x.status}}</td>
        <td md-cell><md-button class="md-raised md-primary" ng-click="getTest(x);showTabDialog($event);">Add to Price list</md-button></td>

      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
