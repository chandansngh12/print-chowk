<md-toolbar class="md-table-toolbar md-default ">
  <div class="md-toolbar-tools md-title">
    <span>Review Your Orders Here</span>
  </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-card style="margin:0px">
            <md-subheader>Filter by search</md-subheader>

            <md-input-container style="margin:15px;">
                <label>Search</label>
                <input type="text" ng-model="filterName">
            </md-input-container>

            <div ng-hide="true">
                {{(filteredItems = (details | filter: filterName))}}
            </div>
        </md-card>
  <mdt-table sortable-columns="true" animate-sort-icon="true" mdt-row="{'data': filteredItems,
                      'table-row-id-key': 'orderId',
                      'column-keys': ['orderId', 'productTitle', 'paymentType', 'city', 'date', 'amount', 'status','role']}">

<!-- exact table from live demo -->
    <mdt-header-row>
        <mdt-column >Quote ID</mdt-column>
        <mdt-column >Date</mdt-column>
        <mdt-column >Client Details</mdt-column>
        <mdt-column >Product Type</mdt-column>
        <mdt-column >Quantity</mdt-column>
        <mdt-column >Amount  </mdt-column>
        <mdt-column >Status  </mdt-column>
        <mdt-column style="text-align:center" >Actions</th>
      </mdt-column>
    </mdt-header-row>


    <mdt-custom-cell html-content="true" column-key="role">
            <!-- <span ng-class="{'red': value > 5, 'green': value <= 5}">{{value}}</span> -->
            <section layout="row">
             <button  class=" btn btn-success">Order Now </button>
             <button  class="btn btn-primary" >View Quotes</button>
            </section>
        </mdt-custom-cell>

  </mdt-table>
