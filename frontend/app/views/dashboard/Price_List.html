<md-toolbar class="md-table-toolbar md-default ">
  <div class="md-toolbar-tools md-title">
    <span>Reorder your items</span>
  </div>
</md-toolbar>






<md-card style="margin:0px">
            <md-subheader>Filter by search</md-subheader>

            <md-input-container style="margin:15px;">
                <label>Search</label>
                <input type="text" ng-model="filterName">
            </md-input-container>

            <div ng-hide="true">
                {{(filteredItems = (details | filter: filterName))}}
            </div>
        </md-card>
  <mdt-table sortable-columns="true" animate-sort-icon="true" mdt-row="{'data': filteredItems,
                      'table-row-id-key': 'orderId',
                      'column-keys': ['quoteTitle', 'productTitle', 'qty', 'price', 'date', 'Last Modified', 'status','role']}">

<!-- exact table from live demo -->
    <mdt-header-row>
      <mdt-column align-rule="right">Quote Title</mdt-column>
      <mdt-column align-rule="right">Product</mdt-column>
      <mdt-column align-rule="right">Quantiy</mdt-column>
      <mdt-column align-rule="right">Price</mdt-column>
      <mdt-column align-rule="right">Date</mdt-column>
      <mdt-column align-rule="right">Last Modified</mdt-column>
      <mdt-column align-rule="right">Status</mdt-column>
        <mdt-column style="text-align:center" >Actions</th>
      </mdt-column>
    </mdt-header-row>


    <mdt-custom-cell html-content="true" column-key="role">
            <!-- <span ng-class="{'red': value > 5, 'green': value <= 5}">{{value}}</span> -->
            <section layout="row">
             <button  class=" btn btn-success">Order Now </button>

            </section>
        </mdt-custom-cell>

  </mdt-table>
