<md-dialog style="width:40%; hight:60%;" aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Order Now</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close dialog" ng-click="cancelled()">
          <i class="material-icons">cancel</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style=" " >

      <div class="md-dialog-content" layout="column" layout-padding>
     <form name="dialogForm">
        <md-input-container flex style="margin:12px 0px 0px !important;">
          <label>Quantity</label>
          <md-select ng-model="dialogData.quantity" required>
            <md-option value="{{s}}"  ng-repeat="s in quantity">{{s}}</md-option>
          </md-select>
        </md-input-container>
      </form>

        <span style="font-size:20px"><b>Artwork</b></span>

        <div  layout="row" layout-align="space-between center">

    <div  class="" layout="row">


          <md-radio-group ng-model="upload_file" layout="row" class="">
          <md-radio-button value="upload" class="md-primary">Upload</md-radio-button>
          <md-radio-button value="choose" >	select from files</md-radio-button>
        </md-radio-group>
      </div>
      </div>
        <div layout="row">
            <br> <br>
            <div ng-hide="!(upload_file==='upload')" class="">

              <div flex id="fileuploader">Upload</div>
               <!-- <input  type="file" file-model="file" required/> -->
            </div>
            <div ng-hide="!(upload_file ==='choose')" class="" layout="row">
             <form name="dialogForm2">
              <md-input-container  class="md-block" flex>

                <label>Select file</label>
                <md-select  name="selectProduct" ng-model="somefile" ng-disabled="!(upload_file==='choose')" ng-required="upload_file ==='choose'">
                  <md-option value="1">1</md-option>
                  <md-option value="2">2</md-option>
                  <md-option value="3">3</md-option>


                </md-select>

              </md-input-container>
            </form>
            </div>
        </div>
        </div>

          <md-divider></md-divider>

        </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button ng-disabled="dialogForm.$invalid||!isUploaded||dialogForm2.$invalid" class="md-primary md-raised" ng-click="orderNow();" >
        Order Now
      </md-button>
      <md-button class="md-warn md-raised" ng-click="cancelled()" style="margin-right:20px;" >
        Request Quote
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
