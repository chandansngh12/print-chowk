	<a ui-sref="orderSummary" class="pull-right btn btn-primary btn-outline btn-rounded">Back</a>
	<h2>Shipping Details <small> Enter your shipping details </small></h2>
	<span class="glyphicon glyphicon-repeat bg-fade"></span>
		<div class="jumbotron md-whiteframe-1dp">
		<div class="container">
			<div class="row">
				<md-radio-group ng-model="addressType" >

				<div class="col-md-6" >
					<md-radio-button value="existing"  style="font-size:30px;">EXISTING ADDRESS</md-radio-button>
              <md-content class="demo-content">
                 <form name="existingForm">


										<md-radio-group  ng-model="address" >

							<div ng-repeat='address in existingAdd' class="row">
								<div flex layout='row' layout-padding layout-align="start center" >





									<div class="md-whiteframe-1dp" flex>

										 <md-radio-button required ng-value="address" ng-disabled="!(addressType==='existing')">
										    <h4>name</h4>
												{{address}}
												zipCode:110044
									   </md-radio-button>

									</div>

								</div>
							</div>
							</form>

							</md-content>
						</md-radio-group>


						<!-- <div layout="row" layout-align="start" flex>
 								<md-input-container flex>
 									<label>Select Address</label>
 									<md-select  name="paperType" ng-model="orderDetails.dimensions" ng-disabled="addressType === 'new_add'" ng-required="addressType === 'existing'" ng-disabled="addressType === 'new_add'" ng-required="addressType === 'existing'" >
 										<md-option value="{{s}}"  ng-repeat="s in existingAdd">{{s}}</md-option>
 									</md-select>
 									<div class="errors" ng-messages="myForm.favoriteColor.$error">
 										<div ng-message="required">Required</div>
 									</div>
 								</md-input-container>

 	            </div> -->
					</div>

        <!-- new address section -->
				<div class="col-md-6" >
					<md-radio-button value="new_add"  style="font-size:30px;">NEW ADDRESS</md-radio-button>



					 <md-content flex layout-padding md-scroll-y class="demo-content">

					<div layout="column" layout-align="start" flex>

						<form name="shippingForm">
            <fieldset ng-disabled="!(addressType === 'new_add')">
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label>Full Name</label>
								 <input ng-required="addressType === 'new_add'" type="text" name="Width"  ng-model="address.name"/>
						</md-input-container>
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label> Phone no.</label>
								 <input ng-required="addressType === 'new_add'" type="number" name="Width"  ng-model="address.phone"/>
						</md-input-container>
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label>Zip Code</label>
								 <input ng-required="addressType === 'new_add'" type="number" name="Width"  ng-model="address.zipCode"/>
						</md-input-container>
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label>Flat/House No.</label>
								 <input ng-required="addressType === 'new_add'" type="text" name="Width"  ng-model="address.house"/>
						</md-input-container>
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label>Street/Locality</label>
								 <input ng-required="addressType === 'new_add'" type="text" name="Width"  ng-model="address.street"/>
						</md-input-container>
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label>Landmark</label>
								 <input ng-required="addressType === 'new_add'" type="text" name="Width"  ng-model="address.landmark"/>
						</md-input-container>
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label>Town/City</label>
								 <input ng-required="addressType === 'new_add'" type="text" name="Width"  ng-model="address.city"/>
						</md-input-container>
						<md-input-container class="md-block" ng-model="orderDetails.Product.city" >
								 <label>State</label>
								 <input ng-required="addressType === 'new_add'" type="number" name="Width"  ng-model="address.state"/>
						</md-input-container>
						<div layout="row" layout-align="start" flex>
 								<md-input-container flex>
 									<label> Address type</label>
 									<md-select  name="paperType" ng-model="orderDetails.dimensions" ng-disabled="addressType === 'existing'" ng-required="addressType === 'new_add'" ng-disabled="addressType === 'new_add'" ng-required="addressType === 'new_add'" >
 										<md-option value="{{s}}"  ng-repeat="s in addtype">{{s}}</md-option>
 									</md-select>
 									<div class="errors" ng-messages="myForm.favoriteColor.$error">
 										<div ng-message="required">Required</div>
 									</div>
 								</md-input-container>

 	            </div>
           </fieldset>

					</form>

						 </div>
				</div>
       </md-content>
			</md-radio-group>

			</div>
			<br>
     <center><md-button class="md-raised md-primary" ng-disabled="shippingForm.$invalid||existingForm.$invalid||addressType ===''" class="btn btn-primary btn-lg btn-outline btn-rounded" ng-click="gotoState()" >Proceed To Payment</a></md-button>
		</div>

</div>
</div>
